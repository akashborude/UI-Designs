<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <form action="" method="get">
        <div class="heading">
          <h3>Say Hello!</h3>
        </div>
        <div class="name">
          <label for="" style="font-size: 10px">Your name</label>
          <br />
          <input
            type="text"
            placeholder="Enter Your Name"
            style=" width:170px;font-size: 10px;border: none; border-bottom: grey solid 1px"
          />
        </div>
        <div class="email">
          <label for="" style="font-size: 10px">Email</label>
          <br />
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your email address"
            style="width:170px;font-size: 10px;border: none; border-bottom: grey solid 1px"
          />
        </div>
        <div class="services">
          <label for="" style="font-size: 10px">Needed Services</label>
          <br />
          <select
            name=""
            id=""
            style="font-size: 10px;border: none; border-bottom: grey solid 1px; width: 170px"
          >
            <option value="">Choose Services</option>
            <option value="">Design</option>
            <option value="">Developer</option>
          </select>
        </div>
        <div class="budget">
          <label for="" style="font-size: 10px">Budget</label>
          <br />
          <select
            name=""
            id=""
            style="font-size: 10px;border: none; border-bottom: grey solid 1px; width: 170px"
          >
            <option value="">Select Budget</option>
            <option value="">10000</option>
            <option value="">20000</option>
            <option value="">30000</option>
          </select>
        </div>
        <div class="message">
          <label for="" style="font-size: 10px">Message</label>
          <br />
          <textarea
            name=""
            id=""
            cols="25"
            rows="3"
            placeholder="Your message here..."
            style="font-size: 10px; border: none; border-bottom: grey solid 1px; width: 170px"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" class="submit" style="" />
        </div>
      </form>
    </div>
  </body>
</html>
