<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="coverbody">
        <div id="outerbox">
            <div id="coverbox">
                <div class="box" id="box1">
                    <div class="inner" id="inner1">
                        <h1>Hello World.</h1>
                    </div>
                    <div class="inner" id="inner2">
                        <p>Epsum factorial non deposit quid pro quo hic escorol. Olypian quarrels et gorilla congolium.
                        </p>
                    </div><br>
                    <div class="inner" id="inner3">
                        <p>Login with social media</p>
                    </div>
                    <div class="inner" id="inner4">
                        <img id="img1" src="./Images/Facebook-1.jpg" alt="">
                        <img id="img2" src="./Images/twitter.png" alt="">
                    </div>
                </div>
            </div>
            <div class="box" id="box2">
                <div class="inner1" id="inner5">
                    <h1>Login</h1>
                </div>
                <div class="inner1" id="inner6">
                    <p>Don't have an account? <a href="">Create your account</a>, it takes less than a minute</p>
                </div><br>
                <div class="inner1" id="inner7">
                    <input type="text" class="in">
                </div><br><br>
                <div class="inner1" id="inner8">
                    <input type="password" name="" class="in">
                </div><br>
                <div class="inner1" id="inner9">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Remember Me</label>
                    </div>
                    <div><a href="">Forgot password?</a></div>
                </div><br>
                <div class="inner1" id="inner10">
                    <input type="submit" value="Login" id="in4">
                </div>
            </div>
        </div>
    </div>
</body>
