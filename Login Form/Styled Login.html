<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box1">
        <form action="" method="post">
            <div id="box2" class="box"><h1>Login</h1></div>
            <br>
            <div id="box3" class="box"><label for=""><b>Username</b></label></div>
            <div id="box4" class="box">
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <input type="text" id="in1" class="in" placeholder="Type your username">
            </div>
            <br>
            <div id="box5" class="box"><label for=""><b>Password</b></label></div>
            <div id="box6" class="box">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" name="" id="in2" class="in" placeholder="Type your password">
            </div>
            <div id="box7" class="box"><a href="" id="a1" class="a">Forgot password?</a></div>
            <br>
            <div id="box8"><input type="submit" value="LOGIN" id="in3"></div>
            <div id="box9" class="box"><p>Or Sign Up Using</p></div>
            <div id="box10" class="box">
                <img src="./Images/facebook.jpg" alt="" class="icon">
                <img src="./Images/twitter.png" alt="" class="icon">
                <img src="./Images/google+.jpg"alt="" class="icon">
            </div>
            <div id="box11" class="box"><p>Have not account yet?</p></div>
            <div id="box12" class="box"><a href="" id="a2" class="a">SIGN UP</a></div>
        </form>
    </div>
</body>
</html>
