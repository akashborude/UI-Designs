<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
</head>
<body>
    <h1><b>Pizza Form</b></h1>
    <form action="">
        <label for="">Personal Info</label>
        <br>
        <label for="">First Name:</label>
        <input type="text">
        <br>
        <label for=""> Last Name:</label>
        <input type="text">
        <br>
        <label for="">Phone No:</label>
        <input type="number" name="" id="">
        <hr>
        <label for="">Pizza</label>
        <br>
        <label for="">Size:</label>
        <br>
        <input type="radio" name="Size" id="Small">
        <label for="">Small</label>
        <br>
        <input type="radio" name="Size" id="Medium">
        <label for="">Medium</label>
        <br>
        <input type="radio" name="Size" id="Large">
        <label for="">Large</label>
        <br><br>
        <label for="">Toppings (check all that apply):</label>
        <br>
        <input type="checkbox" name="Toppings" id="Extra Cheese">
        <label for="">Extra Cheese</label>
        <input type="checkbox" name="Toppings" id="Pepperoni">
        <label for="">Pepperoni</label>
        <input type="checkbox" name="Toppings" id="Sausage">
        <label for="">Sausage</label>
        <br>
        <input type="checkbox" name="Toppings" id="Mushrooms">
        <label for="">Mushrooms</label>
        <input type="checkbox" name="Toppings" id="Black Olives">
        <label for="">Black Olives</label>
        <input type="checkbox" name="Toppings" id="Green Papers">
        <label for="">Green Papers</label>
        <br>
        <input type="checkbox" name="Toppings" id="Tomatos">
        <label for="">Tomatos</label>
        <input type="checkbox" name="Toppings" id="Onions">
        <label for="">Onions</label>
        <input type="checkbox" name="Toppings" id="Anchovies">
        <label for="">Anchovies</label>
        <br>

        <input type="submit" value="Enter my Information">
    </form>
</body>
</html>
